<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <!-- 文档公共样式 及组件特有示例样式-->
    <link rel="stylesheet"  href="../../docs.css" />
    <!-- 组件样式（全部的） -->
    <link rel="stylesheet" href="../../dist/tdesign.css">
</head>
<body>
  <div class="tdesign-demo-wrap">

    <!-- 开发者信息 -->
    <div class="tdesign-demo-wrap__name">
      <h1 class="">Popup</h1>
      <p class="tdesign-demo-wrap__info">开发者：terrancewan</p>
      <p class="tdesign-demo-wrap__info">创建日期：2020-05-17</p>
      <p class="tdesign-demo-wrap__info">说明：弹出层</p>
    </div>

    <!-- 组件开始区 -->


    <!-- 默认样式 -->
    <div class="tdesign-demo-item tdesign-demo-item--dropdonw-base">
      <h2 class="tdesign-demo-item__title">默认</h2>

      <!-- 灰底区域 可多个 -->
      <div class="tdesign-demo-item__body">

        <!-- 内容区 Start-->
        <div style="margin-bottom: 3px;">
          <div class="t-popup" data-popper-placement="top-start">
            这是弹窗层
          </div>
        </div>
        <div>这是触发元素</div>
        <!-- 内容区 End-->

      </div>
    </div>

    <!-- 组件状态 -->
    <div class="tdesign-demo-item">
      <h2 class="tdesign-demo-item__title">状态</h2>

      <!-- 灰底区域 可多个 -->
      <div class="tdesign-demo-item__body">

        <!-- 内容区 Start-->

        <!-- tdesign-demo-block block内容容器，加了上间距 -->
        <div class="tdesign-demo-block">
          <div class="t-popup" data-popper-placement="top">
            这是top弹窗层
            <div class="popper-arrow" style="left: 50%;"></div>
          </div>
        </div>
        <div class="tdesign-demo-block">
          <div class="t-popup" data-popper-placement="left">
            这是left弹窗层
            <div class="popper-arrow" style="top: 50%;"></div>
          </div>
        </div>
        <div class="tdesign-demo-block">
          <div class="t-popup" data-popper-placement="bottom">
            这是bottom弹窗层
            <div class="popper-arrow" style="left: 50%;"></div>
          </div>
        </div>
        <div class="tdesign-demo-block">
          <div class="t-popup" data-popper-placement="right">
            这是right弹窗层
            <div class="popper-arrow" style="top: 50%;"></div>
          </div>
        </div>

        <!-- 内容区 End-->

      </div>
    </div>

    <!-- 组件类型 -->
    <div class="tdesign-demo-item">
      <h2 class="tdesign-demo-item__title">类型</h2>
      <div class="tdesign-demo-item__body">

        <!-- 内容区 Start-->

        <!-- 内容区 End-->

      </div>
      <div class="tdesign-demo-item__body">

        <!-- 内容区 Start-->

        <!-- 内容区 End-->

      </div>
    </div>

    <!-- 组件尺寸 -->
    <div class="tdesign-demo-item">
      <h2 class="tdesign-demo-item__title">尺寸(如果有)</h2>
      <div class="tdesign-demo-item__body">

        <!-- 内容区 Start-->

        <!-- 内容区 End-->
    </div>

  </div>

</body>
</html>
