<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>swiper</title>
  <!-- 组件样式（全部的） -->
  <link rel="stylesheet" href="../../dist/tdesign.css">
  <!--
      TDesign 图标库，桌面端与移动端用同样的资源
      使用方式：<i class="t-icon t-icon-delete"></i>
    -->
  <link rel="stylesheet" href="https://tdesign.gtimg.com/icon/0.0.3/fonts/index.css">
</head>

<body>
  <div class="tdesign-demo-wrap">

    <!-- 开发者信息 -->
    <div class="tdesign-demo-wrap__name">
      <h1 class="">Swiper</h1>
      <p class="tdesign-demo-wrap__info">开发者：duenyang</p>
      <p class="tdesign-demo-wrap__info">创建日期：2022-01-20</p>
      <p class="tdesign-demo-wrap__info">说明：TDesign swiper 组件的基本样式</p>
    </div>
    
    <!-- 组件开始区 -->
    <!-- 默认样式 -->
    <div class="tdesign-demo-item">
      <h2 class="tdesign-demo-item__title">指示器&切换箭头</h2>
      <div class="tdesign-demo-item__body">
        <!-- 内容区 Start-->
        <div class="tdesign-demo-block--swiper">
          <div class="t-swiper">
            <div class="t-swiper__wrap">
              <div class="t-swiper__content">
                <div class="t-swiper__container">
                  <div class="t-swiper__container__item"><div class="demo-item">1</div></div>
                  <div class="t-swiper__container__item"><div class="demo-item">2</div></div>
                  <div class="t-swiper__container__item"><div class="demo-item">3</div></div>
                  <div class="t-swiper__container__item"><div class="demo-item">4</div></div>
                </div>
              </div>
              <ul class="t-swiper__navigation t-swiper__navigation-bars">
                <li class="t-swiper__navigation-item"></li>
                <li class="t-swiper__navigation-item"></li>
                <li class="t-swiper__navigation-item"></li>
                <li class="t-swiper__navigation-item"></li>
                <li class="t-swiper__navigation-item"></li>
                <li class="t-swiper__navigation-item t-is-active">
                </li>
              </ul>
              <div class="t-swiper__arrow t-swiper__arrow--default">
                <div class="t-swiper__arrow-left">
                  <i class="t-icon t-icon-chevron-left"></i>
                </div>
                <div class="t-swiper__arrow-right">
                  <i class="t-icon t-icon-chevron-right"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 内容区 End-->
      </div>
      <div class="tdesign-demo-item__body">
        <h2 class="tdesign-demo-item__title">分式</h2>
        <!-- 内容区 Start-->
        <div class="tdesign-demo-block--swiper">
          <div class="t-swiper">
            <div class="t-swiper__wrap t-swiper--outside t-swiper--vertical">
              <div class="t-swiper__content">
                <div class="t-swiper__container">
                  <div class="t-swiper__container__item demo-item">1</div>
                </div>
              </div>
              <div class="t-swiper__navigation t-swiper__navigation--fraction">
                <div class="t-swiper__arrow">
                  <div class="t-swiper__arrow-left">
                    <i class="t-icon t-icon-chevron-left"></i>
                  </div>
                  <div class="t-swiper__navigation-text-fraction">1/8</div>
                  <div class="t-swiper__arrow-right">
                    <i class="t-icon t-icon-chevron-right"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 内容区 End-->
      </div>
      <!-- 内容区 End-->
      <h2 class="tdesign-demo-item__title">卡片式</h2>
      <!-- 内容区 Start-->
      <div class="tdesign-demo-item__body">
        <div class="tdesign-demo-block--swiper">
          <div class="t-swiper t-swiper--outside">
            <div class="t-swiper__wrap">
              <div class="t-swiper__content t-swiper-card">
                <div class="t-swiper__container" style="height: 280px;">
                  <div class="t-swiper__container__item t-swiper__card" style="transform: scale(.63) translateX(-100px);">
                    <div class="demo-item demo-card">1</div>
                  </div>
                  <div class="t-swiper__container__item t-swiper__card t-is-active" style="transform: scale(1) translateX(232px);">
                    <div class="demo-item demo-card">2</div>
                  </div>
                  <div class="t-swiper__container__item t-swiper__card" style="transform: scale(.63) translateX(836px);">
                    <div class="demo-item demo-card">3</div>
                  </div>
                </div>
              </div>
              <ul class="t-swiper__navigation t-swiper__navigation-bars">
                <li class="t-swiper__navigation-item t-is-active"></li>
                <li class="t-swiper__navigation-item"></li>
                <li class="t-swiper__navigation-item"></li>
                <li class="t-swiper__navigation-item"></li>
              </ul>
              <div class="t-swiper__arrow t-swiper__arrow--default">
                <div class="t-swiper__arrow-left">
                  <i class="t-icon t-icon-chevron-left"></i>
                </div>
                <div class="t-swiper__arrow-right">
                  <i class="t-icon t-icon-chevron-right"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 内容区 End-->
      <h2 class="tdesign-demo-item__title">vertical</h2>
      <div class="tdesign-demo-item__body">
        <!-- 内容区 Start-->
        <div class="tdesign-demo-block--swiper">
          <div class="t-swiper">
            <div class="t-swiper__wrap t-swiper--vertical">
              <div class="t-swiper__content">
                <div class="t-swiper__container" style="height: 280px;">
                  <div class="t-swiper__container__item"><div class="demo-item">1</div></div>
                  <div class="t-swiper__container__item"><div class="demo-item">2</div></div>
                  <div class="t-swiper__container__item"><div class="demo-item">3</div></div>
                  <div class="t-swiper__container__item"><div class="demo-item">4</div></div>
                </div>
              </div>
              <ul class="t-swiper__navigation t-swiper__navigation-bars">
                <li class="t-swiper__navigation-item"></li>
                <li class="t-swiper__navigation-item"></li>
                <li class="t-swiper__navigation-item"></li>
                <li class="t-swiper__navigation-item"></li>
                <li class="t-swiper__navigation-item"></li>
                <li class="t-swiper__navigation-item t-is-active"></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- 内容区 End-->
      </div>
      <h2 class="tdesign-demo-item__title">vertical & outside</h2>
      <div class="tdesign-demo-item__body">
        <!-- 内容区 Start-->
        <div class="tdesign-demo-block--swiper">
          <div class="t-swiper">
            <div class="t-swiper__wrap t-swiper--outside t-swiper--vertical">
              <div class="t-swiper__content">
                <div class="t-swiper__container" style="height: 280px;">
                  <div class="t-swiper__container__item"><div class="demo-item">1</div></div>
                  <div class="t-swiper__container__item"><div class="demo-item">2</div></div>
                  <div class="t-swiper__container__item"><div class="demo-item">3</div></div>
                  <div class="t-swiper__container__item"><div class="demo-item">4</div></div>
                </div>
              </div>
              <ul class="t-swiper__navigation t-swiper__navigation-bars">
                <li class="t-swiper__navigation-item"></li>
                <li class="t-swiper__navigation-item"></li>
                <li class="t-swiper__navigation-item"></li>
                <li class="t-swiper__navigation-item"></li>
                <li class="t-swiper__navigation-item"></li>
                <li class="t-swiper__navigation-item t-is-active"></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- 内容区 End-->
      </div>
      <h2 class="tdesign-demo-item__title">large</h2>
      <div class="tdesign-demo-item__body">

        <!-- 内容区 Start-->
        <div class="tdesign-demo-block--swiper">
          <div class="t-swiper">
            <div class="t-swiper__wrap t-swiper--inside t-swiper--large">
              <div class="t-swiper__content">
                <div class="t-swiper__container" style="height: 420px">
                  <div class="t-swiper__container__item"><div class="demo-item demo-large">1</div></div>
                  <div class="t-swiper__container__item"><div class="demo-item demo-large">2</div></div>
                  <div class="t-swiper__container__item"><div class="demo-item demo-large">3</div></div>
                  <div class="t-swiper__container__item"><div class="demo-item demo-large">4</div></div>
                </div>
              </div>
              <ul class="t-swiper__navigation t-swiper__navigation-bars">
                <li class="t-swiper__navigation-item"></li>
                <li class="t-swiper__navigation-item"></li>
                <li class="t-swiper__navigation-item"></li>
                <li class="t-swiper__navigation-item"></li>
                <li class="t-swiper__navigation-item"></li>
                <li class="t-swiper__navigation-item t-is-active">
                </li>
              </ul>
              <div class="t-swiper__arrow t-swiper__arrow--default">
                <div class="t-swiper__arrow-left">
                  <i class="t-icon t-icon-chevron-left"></i>
                </div>
                <div class="t-swiper__arrow-right">
                  <i class="t-icon t-icon-chevron-right"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 内容区 End-->
      </div>
      <h2 class="tdesign-demo-item__title">small</h2>
      <div class="tdesign-demo-item__body">

        <!-- 内容区 Start-->
        <div class="tdesign-demo-block--swiper" style="width: 500px;">
          <div class="t-swiper">
            <div class="t-swiper__wrap t-swiper--outside t-swiper--vertical t-swiper--small">
              <div class="t-swiper__content">
                <div class="t-swiper__container" style="height: 175px;">
                  <div class="t-swiper__container__item"><div class="demo-item demo-small">1</div></div>
                  <div class="t-swiper__container__item"><div class="demo-item demo-small">2</div></div>
                  <div class="t-swiper__container__item"><div class="demo-item demo-small">3</div></div>
                  <div class="t-swiper__container__item"><div class="demo-item demo-small">4</div></div>
                </div>
              </div>
              <ul class="t-swiper__navigation t-swiper__navigation-bars">
                <li class="t-swiper__navigation-item"></li>
                <li class="t-swiper__navigation-item"></li>
                <li class="t-swiper__navigation-item"></li>
                <li class="t-swiper__navigation-item"></li>
                <li class="t-swiper__navigation-item"></li>
                <li class="t-swiper__navigation-item t-is-active">
                </li>
              </ul>
              <div class="t-swiper__arrow t-swiper__arrow--default">
                <div class="t-swiper__arrow-left">
                  <i class="t-icon t-icon-chevron-left"></i>
                </div>
                <div class="t-swiper__arrow-right">
                  <i class="t-icon t-icon-chevron-right"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 内容区 End-->
      </div>
    </div>
  </div>
</body>

</html>
